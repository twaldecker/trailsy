<div id="signup-box" class="signup popup">
    <a href="#" class="closeButton">x</a>
    
    <h1>Create a new account</h1>
    
    <form action="#" class="signup" method="post" onsubmit="return false;">
        <fieldset>

            <label for="user[email]">Email</label>
            <input id="user_email" name="user[email]" size="30" type="text" />

            <label for="user[password]">Password:</label>
            <input id="user_email" name="user[password]" size="30" type="text" />
            
            <label for="user[password2]">Password confirmation:</label>
            <input id="user_email" name="user[password2]" size="30" type="text" />

            <button class="submit button" type="submit">Sign in</button>

        </fieldset>
    </form>

</div>
