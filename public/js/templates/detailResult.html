<div class="rating">
    <div class="rateUp arrow up"> </div>
    <div class="count"><%- rating %></div>
    <div class="rateDown arrow down"></div>
</div>
<div class="word">
<h2><%- word %> <% if ('undefined' !== typeof lang) { print(' - ' + lang); } %> </h2>
<p><%- example %></p>

</div>

<span class="edit icon">&#009998; </span>
<span class="save icon hidden">&#010003;</span>
