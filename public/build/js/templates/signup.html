<div id="signup-box" class="signup popup">
    <a href="#" class="closeButton">x</a>
    
    <h1>Create a new account</h1>
    
    <form action="#" method="post" onsubmit="return false;">
        <fieldset>

            <label for="user[email]">Email</label>
            <input name="user[email]" size="30" type="email" autocomplete="on" placeholder="Email" />

            <label for="user[password]">Password:</label>
            <input name="user[password]" size="30" type="password" placeholder="use a strong Password" />
            
            <label for="user[password_confirmation]">Password confirmation:</label>
            <input name="user[password_confirmation]" size="30" type="password" placeholder="confirm your Password"/>

            <button class="submit button" type="submit">Sign up</button>

        </fieldset>
    </form>
    
    <div class="error"></div>
</div>
