<div id="signup-box" class="signup popup">
    <a href="#" class="closeButton">x</a>
    
    <h1><%= createAccount %></h1>
    
    <form action="#" method="post" onsubmit="return false;">
        <fieldset>

            <label for="user_email"><%= email %></label>
            <input id="user_email" name="user[email]" size="30" type="email" autocomplete="on" placeholder="<%= email %>" />

            <label for="user_password"><%= password %></label>
            <input id="user_password" name="user[password]" size="30" type="password" placeholder="<%= password %>" />
            
            <label for="user_password_confirmation"><%= passwordConfirmation %></label>
            <input id="user_password_confirmation" name="user[password_confirmation]" size="30" type="password"
                   placeholder="<%= confirmPassword %>"/>

            <button class="submit button" type="submit"><%= signup %></button>

        </fieldset>
    </form>
    
    <div class="error"></div>
</div>
